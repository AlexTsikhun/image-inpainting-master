<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='../static/jquery.js'></script>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body id="body">
    <div class="header">
        <h2 class="app-title">Image inpainting

            <div class="info-icon-container">
                <span class="info-icon">ðŸ›ˆ</span>
                <div class="tooltip">
                    <p><strong>Image Inpainting:</strong> A technique used to fill in missing or corrupted parts of an
                        image using
                        AI models. It restores the image by predicting the missing content based on the surrounding
                        pixels.</p>
                </div>
            </div>
        </h2>

        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch" class="theme-switch">
            <label for="theme-switch" class="theme-icon"></label>
        </div>
    </div>

    <div class="overlay">
        <div class="spinner-border" role="status"></div>
        <span class="loading-text">Loading...</span>
        <span class="sr-only">Loading...</span>
    </div>

    <form enctype="multipart/form-data">
        <div class="container">
            <div class="editor">
                <div class="wrapper">
                    <div id="drop-zone" class="drop-zone">
                        <p>Drag and drop an image here</p>
                    </div>
                    <img class="placeholder-img"
                        src="https://www.mariposakids.co.nz/wp-content/uploads/2014/08/image-placeholder2.jpg"
                        alt="Upload Placeholder">
                    <img id='image_raw' src="" width=384 height=384 onerror="this.style.display='none';">
                    <canvas id="drawing" width=384 height=384></canvas>
                </div>

                <div class="buttons">
                    <input type="file" id="input_file" display="none" accept="image/*">
                    <label for="input_file" class="btn upload-btn">Upload Image</label>
                    <a class="btn process-btn" id="btn_process">Process</a>
                    <a class="btn clear-btn" id="btn_clear">Clear</a>

                    <div class="brush-size-container">
                        <label for="brush-size" class="brush-size-label">Brush Size: <span
                                id="brush-size-value">25</span>%</label>
                        <input type="range" id="brush-size" min="1" max="50" value="25">
                    </div>
                </div>
            </div>
            <div class="arrow-container">
                <img src="https://img.icons8.com/ios-filled/50/000000/right.png" alt="Right Arrow">
            </div>
            <div class="result">
                <div class="div-img" id='div-result'></div>
            </div>
        </div>
    </form>


</body>

<script src="../static/draw.js"></script>
<script src="../static/application.js"></script>
